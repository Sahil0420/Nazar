{{define "add_article_form"}}
<div class="form-container" style="margin-top: 40px">
  <div class="form-header">
    <h1>Add a New Article</h1>
  </div>

  <form action="/admin/add-article/" method="post">
    <div class="form-group">
      <label for="title">Article Title</label>
      <input type="text" id="title" name="title" required />
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" name="author" required />
    </div>

    <div class="form-group">
      <label for="image_url">Image URL</label>
      <input type="text" id="image_url" name="image_url" />
    </div>

    <div class="form-group">
      <label for="category_id">Category</label>
      <select name="category_id" id="category_id" required>
        <option value="" disabled selected> -- Select a Category -- </option>
        {{range .Categories}}
        <option value="{{.ID.Hex}}">{{.Name}}</option>
        {{end}}
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description (Markdown Supported)</label>
      <textarea
        name="description"
        id="description"
        rows="10"
        cols="60"
        placeholder="Write your article content here..."
      ></textarea>
    </div>
    <button type="submit" class="submit-btn">Add Article</button>
  </form>
</div>
{{end}}
